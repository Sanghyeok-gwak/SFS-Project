spring.application.name=sfs

server.servlet.context-path=/sfs

server.port=8888

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=sfs
spring.datasource.password=sfs
spring.datasource.hikari.maximum-pool-size=1

mybatis.mapper-locations=mybatis/mappers/*.xml
mybatis.type-aliases-package=com.sf.sfs.dto
mybatis.configuration.jdbc-type-for-null=NULL

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB